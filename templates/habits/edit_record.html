{% extends "base.html" %}
{% block content %}

<h2>Edit Record for {{ habit.name }}:</h2>

<div>
    <form action="{% url 'edit_record' pk=record.pk %}" method="POST">
    {% csrf_token %} 
    {{ form.as_p }} 
    {% for habit in habit.habit_records.all %}
        <div class="flex">
            <!-- <div>Date:<input class="input" type="date" value="{% now 'm/d/Y' %}"></div> -->
            <div>{{ habit.habit_records }}</div>
        </div>
    {% endfor %}
 <br>
        <div>
            <button type="submit">Add Record</button><br>
            <br>
            <a href="{% url 'list_habits' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
