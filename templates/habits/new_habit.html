{% extends "base.html" %}
{% block content %}
<h1>Add Habit</h1>

<div>
    <form action="{% url 'new_habit' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Habit</button>
            <a href="{% url 'list_habits' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
